<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventEase</title>
    <base href="/" />
    
    <!-- Basic Security (only what works in meta tags) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="EventEase.styles.css" rel="stylesheet" />
    
    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        // Simple SPA redirect for GitHub Pages
        // This redirects from any 404 page to the index with the path as a query parameter
        var path = window.location.pathname.slice(1); // Remove leading slash
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Extract the repo name (EventEase) from the current path
        var pathParts = path.split('/');
        var repoName = pathParts[0]; // Should be 'EventEase'
        var routePath = pathParts.slice(1).join('/'); // Everything after 'EventEase'
        
        if (routePath) {
            // Redirect to index.html with the route path as a query parameter
            var newUrl = window.location.protocol + '//' + window.location.host + 
                        '/' + repoName + '/?/' + routePath + 
                        (search || '') + (hash || '');
            window.location.replace(newUrl);
        }
    </script>
</head>
<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    
    <!-- GitHub Pages SPA support -->
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
</body>
</html>
